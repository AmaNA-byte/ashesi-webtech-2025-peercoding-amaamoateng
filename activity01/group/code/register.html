<!-- Done By Dominic --><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Ashesi University</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signin-container">
    <h1>Ashesi University</h1>
    <h2>Create Account</h2>
    <form>
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label>Role:</label>
        <div class="role-selection">
          <label class="role-option">
            <input type="radio" name="role" value="student" required>
            <span>Student</span>
          </label>
          <label class="role-option">
            <input type="radio" name="role" value="instructor">
            <span>Instructor</span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>

      <button type="submit">Create Account</button>
      <p class="signin-link">Already have an account? <a href="signin.html">Sign in here</a></p>
    </form>
    <script>
      document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const fullName = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const role = document.querySelector('input[name="role"]:checked');
        
        // Basic validation
        if (!role) {
          alert('Please select a role (Student or Instructor)');
          return false;
        }
        
        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return false;
        }
        
        // If all validations pass, redirect to signin page
        alert('Registration successful! Please sign in with your new account.');
        window.location.href = 'signin.html';
        
        // In a real application, you would send the data to a server here
        // For example:
        // const formData = { fullName, email, password, role: role.value };
        // fetch('/api/register', { method: 'POST', body: JSON.stringify(formData) })
        //   .then(response => response.json())
        //   .then(data => window.location.href = 'signin.html?registered=true')
        //   .catch(error => console.error('Error:', error));
        
        return false;
      });
    </script>
  </div>
</body>
</html>
