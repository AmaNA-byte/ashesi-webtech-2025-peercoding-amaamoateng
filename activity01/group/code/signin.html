<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signin-container">
    <h1>Ashesi University</h1>
    <h2>Sign In</h2>
    <form onsubmit="return validateLogin(event)">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email is required" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password is required" required>
      </div>

      <button type="submit">Sign In</button>
      <p class="signup-link">Don't have an account? <a href="register.html">Sign up here</a></p>
    </form>
  </div>
  <script>
    function validateLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (email === 'ama.bradley@ashesi.edu.gh' && password === 'AmaAmoateng') {
        window.location.href = 'faculty_dashboard.html';
        return false;
      } else {
        alert('Invalid email or password. Please try again.');
        return false;
      }
    }
  </script>
</body>
</html>
